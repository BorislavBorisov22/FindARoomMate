<main>
    <div class="container" style="padding-top: 60px;">
        <h1 class="page-header">Edit Profile</h1>
        <form class="row" (ngSubmit)="onSubmit()" #editProfileForm=ngForm>
            <!-- left column -->
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="text-center">
                    <img src="{{this.user.profilePictureUrl}}" class="avatar img-circle img-thumbnail" alt="avatar">
                    <h6>Upload a different photo...</h6>
                    <input (change)="onChange(updateProfilePictureInput.files)" type="file" #updateProfilePictureInput class="text-center center-block well well-sm">
                </div>
            </div>
            <!-- edit form column -->
            <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">Ã—</a>
                    <i class="fa fa-coffee"></i> Here you can edit you profile information.
                </div>
                <h3>Personal info</h3>
                <div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name</label>
                        <div class="col-lg-8">
                            <input required class="form-control" [(ngModel)]="user.firstName" name="firstName" value="{{this.user.firstName}}" type="text" name="firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Last name:</label>
                        <div class="col-lg-8">
                            <input required class="form-control" [(ngModel)]="user.lastName" name="lastName" value="{{this.user.lastName}}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email:</label>
                        <div class="col-lg-8">
                            <input required class="form-control" [(ngModel)]="user.email" name="email" value="{{this.user.email}}" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Description:</label>
                        <div class="col-md-8">
                            <textarea required class="form-control" [(ngModel)]="user.description" name="description" value="{{this.user.description}}" type="text">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <button [disabled]="editProfileForm.valid == false" class="btn btn-primary" type="submit">Save Changes </button>
                            <span></span>
                            <input class="btn btn-default" value="Cancel" type="reset">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
