<main>

    <div class="container py-3">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card card-body">
                    <form (ngSubmit)='onRegisterSubmit()'>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" [(ngModel)]="user.firstName" placeholder="First name" name="firstName" type="text">
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" type="text">
                        </div>
                        <div class="form-group has-error">
                            <input class="form-control input-lg" [(ngModel)]="user.username" placeholder="Username" name="username" type="text">
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" [(ngModel)]="user.email" placeholder="Email" name="email" value="" type="text">
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" [(ngModel)]="user.password" placeholder="Password" name="password" value="" type="password">
                        </div>
                        <div class="form-group has-success">
                            <input class="form-control input-lg" placeholder="Confirm Password" name="password_confirm" value="" type="password">
                        </div>
                        <div class="checkbox">
                            <label class="small">
                                <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of service</a>
                            </label>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block" value="Sign Me Up" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
