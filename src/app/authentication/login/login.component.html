<div class="container py-3">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card card-body">
                <h3 class="text-center mb-4">Sing in</h3>
                <form (ngSubmit)='onLoginSubmit()'>
                    <div class="form-group has-error">
                        <input class="form-control input-lg" [(ngModel)]="user.username" placeholder="First name" name="firstName" type="text">
                    </div>

                    <div class="form-group has-success">
                        <input class="form-control input-lg" [(ngModel)]="user.password" placeholder="Password" name="password" value="" type="password">
                    </div>
                    <input class="btn btn-lg btn-primary btn-block" value="Sign Me In" type="submit">
                </form>
            </div>
        </div>
    </div>
</div>
