<main>

    <div class="row-outer">
        <div class="outher">
            <div class="container">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid carousel-image" src="{{offer.image1}}" alt="Third slide">
                            <!-- <div class="carousel-caption d-none d-md-block">
                        <h3>Title</h3>
                        <p>text</p>
                    </div> -->
                        </div>
                        <div class="carousel-item" *ngIf="offer.image2!=null">
                            <img class="d-block img-fluid carousel-image" src="{{offer.image2}}" alt="Third slide">
                        </div>
                        <div class="carousel-item" *ngIf="offer.image3!=null">
                            <img class="d-block img-fluid carousel-image" src="{{offer.image3}}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="descr">
                    <h3 class="title-des">{{offer.title}}</h3>
                    <h5>{{offer.price}} BGN</h5>
                </div>
            </div>
            <div class="footer">
                <h2>Description:</h2>
                <h5>{{offer.description}}</h5>
            </div>
        </div>
    </div>
</main>
