<div class="wrapper">
    <div class="outher">
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid carousel-image" src="{{offer.image1}}" alt="Third slide">
                    </div>
                    <div class="carousel-item" *ngIf="offer.image2!=null">
                        <img class="d-block img-fluid carousel-image" src="{{offer.image2}}" alt="Third slide">
                    </div>
                    <div class="carousel-item" *ngIf="offer.image3!=null">
                        <img class="d-block img-fluid carousel-image" src="{{offer.image3}}" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="descr">
                <h3 class="title-des">{{offer.title}}</h3>
                <h3><i class="fa fa-credit-card fa-2x" aria-hidden="true"></i> {{offer.price}}</h3>
            </div>
        </div>
        <div class="footer">
            <div *ngIf="offer.author" class="row">
                <div class="info" class="col-xs-12 col-md-6">
                    <img class="offset img-thumbnail profile-picture rounded" src="{{offer.author.profilePictureUrl}}" alt="pic">
                    <strong class="offset">{{offer.author.username}}</strong>
                </div>
                <div class="info" class="col-xs-12 col-md-6 pull-right">
                    <h6 class="offset"><i class="fa fa-compass fa-2x" aria-hidden="true"></i> {{offer.address}}</h6>
                </div>
            </div>
            <div class="description-div">
                <hr>
                <h3 class="line-offset"><i class="fa fa-info-circle fa-3x" aria-hidden="true"></i> Description:</h3>
                <h6 class="offset">{{offer.description}}</h6>
                <hr>
            </div>

            <div *ngIf="offer.comments" class="comments-container-div">
                <div class="comments-container">
                    <h3>Comments:</h3>
                    <ul id="comments-list" class="comments-list" *ngFor="let comment of offer.comments">
                        <li>
                            <div class="comment-main-level">
                                <div class="comment-avatar"><img src="{{comment.authorPictureUrl}}" alt=""></div>
                                <div class="comment-box">
                                    <div class="comment-head">
                                        <h6 class="comment-name by-author">{{comment.author}}</h6>
                                        <i class="fa fa-comment"></i>
                                    </div>
                                    <div class="comment-content">{{comment.text}}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Modal -->
            <button *ngIf="isUserLogged == true" class="btn comment-btn" data-toggle="modal" data-target="#myModalHorizontal">Add comment</button>

            <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                Commment:
                            </h4>
                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <textarea id="add-comment" type="text" [(ngModel)]="comment" class="form-control" name="comment">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button (click)="onAddComment()" class="btn comment-btn" data-dismiss="modal">Add coment</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
